<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifica tu certificado | ÍGNEA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .left {
      background-color: #2e41ff;
      color: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .left h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 1rem;
      max-width: 400px;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 40px;
    }

    .right h2 {
      color: #2e41ff;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    input {
      width: 280px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      background-color: #2e41ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #1f2ed1;
    }

    .result {
      margin-top: 30px;
      text-align: center;
      max-width: 400px;
    }

    .preview iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 120px;
    }

    @media (max-width: 800px) {
      body {
        flex-direction: column;
      }
      .left, .right {
        flex: unset;
        width: 100%;
        height: auto;
      }
      .logo {
        position: static;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="assets/logo_ignea.png" alt="ÍGNEA logo" class="logo" />
    <h1>Gestión de certificados</h1>
    <p>Accede y valida tus certificados desde cualquier dispositivo.</p>
  </div>

  <div class="right">
    <h2>Verifica tu certificado</h2>
    <p>Ingresa el ID único de tu certificado para verificar su autenticidad.</p>
    <input type="text" id="codigo" placeholder="Ejemplo: IG-2025-001" />
    <button onclick="verificar()">Verificar</button>
    <div class="result" id="resultado"></div>
  </div>

  <script>
    async function verificar() {
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");

      if (!codigo) {
        resultado.innerHTML = "<p style='color:red'>Por favor ingresa un código válido.</p>";
        return;
      }

      resultado.innerHTML = "<p>Buscando certificado...</p>";

      try {
        const response = await fetch(
          `https://script.google.com/macros/s/AKfycbz8AkUEQyKzX5aGfkyZdjj1xRla8srLPCoTFD2WNlCTJNJY7ZbStq7ggBu5lj3ODMrTpg/exec?codigo=${codigo}`
        );
        const data = await response.json();

        if (data && data.url) {
          resultado.innerHTML = `
            <h3>${data.mensaje}</h3>
            <div class="preview">
              <iframe src="${data.url}"></iframe>
            </div>
            <a href="${data.url}" target="_blank">
              <button>Descargar certificado</button>
            </a>
          `;
        } else {
          resultado.innerHTML = "<p style='color:red'>Certificado no encontrado. Verifica el código e inténtalo nuevamente.</p>";
        }
      } catch (error) {
        resultado.innerHTML = "<p style='color:red'>Error al conectar con el servidor.</p>";
      }
    }
  </script>
</body>
</html>
